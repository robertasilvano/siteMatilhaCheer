{% extends "base.html" %}

{% block title %}
Matilha Cheer
{% endblock %}

{% block styles %}
<link href="/assets/css/cadastro.css" rel="stylesheet">
{% endblock %}
    
{% block body %}

<main class="text-center">

    {% if user.diretoria == 1 %}
        {% set dir = 'checked' %}
    {% else %}
        {% set dir = '' %}
    {% endif %}
    
        <div class="row">
            <div class="container-cadastro">
                <form  method="post" action="/diretoria/alterar/{{ user.id }}" class="form-cadastro">
                    <h1 class="h3 mb-3 fw-bold">Atualizar atleta</h1>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nome" class="visually-hidden">Nome</label>
                                <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" value = "{{ user.nome }}" required autofocus>
                            </div>
                            <div class="form-group">
                                <label for="user" class="visually-hidden">Username</label>
                                <input type="text" id="user" name="user" class="form-control" placeholder="Username" required value = "{{ user.user }}">
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input class="form-control" type="password" id="pass" name="pass" placeholder="Password">
                                        <div class="input-group-append">
                                            <span class="input-group-text" id='olho' name='olho'>
                                                <i class="far fa-eye"></i>
                                            </span>
                                        </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="nascimento" class="visually-hidden">Nascimento</label>
                                <input type="date" id="nascimento" name="nascimento" class="form-control" placeholder="Nascimento" required value = "{{ user.nascimento }}">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="telefone" class="visually-hidden">Telefone</label>
                                <input type="tel" id="telefone" name="telefone" class="form-control" placeholder="Telefone: 11111111111" pattern="[0-9]{11}" required value = "{{ user.telefone }}">
                            </div>
                            <div class="form-group">
                                <label for="convenio" class="visually-hidden">Convênio</label>
                                <input type="text" id="convenio" name="convenio" class="form-control" placeholder="Convênio" value = "{{ user.convenio }}"> 
                            </div>
                            <div class="form-group">
                                <label for="tipo_sangue" class="visually-hidden">Tipo sanguíneo</label>
                                <input type="text" id="tipo_sangue" name="tipo_sangue" class="form-control" placeholder="Tipo sanguíneo" required value = "{{ user.tipo_sangue}}">
                            </div>
                            <div class="form-group">
                                <label for="cpf" class="visually-hidden">CPF</label>
                                <input type="text" id="cpf" name="cpf" class="form-control" placeholder="CPF: 11111111111" pattern="[0-9]{11}" required value = "{{ user.cpf }}">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="diretoria" name="diretoria" {{ dir }}>
                        <label for="diretoria"><strong>Membro da diretoria</strong></label>
                    </div>
                    
                    <button class="w-100 btn btn-outline-warning" type="submit" name='cadastrar'>Atualizar</button>
                </form>      
   </main>

{% endblock %}
