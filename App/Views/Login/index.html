{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block styles %}
<link href="/assets/css/login.css" rel="stylesheet">
{% endblock %}
    
{% block body %}
<main class="text-center">

    <div class="row">
        <div class="container-login">
            <form method="post" action="/login/novo" class="form-login">
                <h1 class="h3 mb-3 fw-bold">5, 6, 7, 8!</h1>
                <div class="form-group">
                    <label for="user" class="visually-hidden">Username</label>
                    <input type="text" id="user" name="user" class="form-control" placeholder="Username" value="{{ user }}" required autofocus>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <input class="form-control" type="password" id="pass" name="pass" placeholder="Password" required>
                            <div class="input-group-append">
                                <span class="input-group-text" id='olho' name='olho'>
                                    <i class="far fa-eye"></i>
                                </span>
                            </div>
                    </div>
                </div>

                <br>
                <button class="w-100 btn btn-outline-warning" type="submit" name='login'>Login</button>
            </form>

        </div>
    </div>
</main>

{% endblock %}
